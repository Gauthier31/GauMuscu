<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Appli Web Musculation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <script src="https://kit.fontawesome.com/814ded4c7d.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link href="style/Style.css" rel="stylesheet">

</head>

<body id="body">

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark orange">
        <div class="navbarHaut"></div>
        <div class="container-fluid">
            <a class="navbar-brand taille" href="#">Gau Muscu</a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 taille2">
                <li class="nav-item">
                    <a class="nav-link" onclick="page('accueil')">
                        <i class="fa-solid fa-house"></i>Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="page('programme')">
                        <i class="fa-solid fa-dumbbell"></i>Programme</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="page('nutrition')">
                        <i class="fa-solid fa-utensils"></i>Nutrition</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="offcanvas" href="#musique" aria-controls="musique">
                        <i class="fa-solid fa-music"></i>Musique</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>

    <div class="bloc bouchon1" id="teteBouchon"></div>

    <!-- Tête d'affiche -->
    <header class="bloc" id="tete">
        <img src="document/Ronnie_Coleman.jpg" class="img-header" id="teteImg">
        <h1 class="grandTitre">GauMuscu</h1>
    </header>

    <!------------------------------ Listes des exos --------------------------------->

    <section class="bloc sectionTitre taille2" id="liste">
        <ul class="nav nav-tabs nav-fill justify-content-center">
            <li class="nav-item type" id="tous">
                <p class="nav-link" onclick="filtre('tous')">Tous</p>
            </li>
            <li class="nav-item type" id="épaules">
                <p class="nav-link" onclick="filtre('épaules')">Épaules</p>
            </li>
            <li class="nav-item type" id="bras">
                <p class="nav-link" onclick="filtre('bras')">Bras</p>
            </li>
        </ul>
        <ul class="nav nav-tabs nav-fill justify-content-center">
            <li class="nav-item type" id="pectoraux">
                <p class="nav-link" onclick="filtre('pectoraux')">Pectoraux</p>
            </li>
            <li class="nav-item type" id="dos">
                <p class="nav-link" onclick="filtre('dos')">Dos</p>
            </li>
            <li class="nav-item type" id="abdominaux">
                <p class="nav-link" onclick="filtre('abdominaux')">Abdominaux</p>
            </li>
            <li class="nav-item type" id="jambes">
                <p class="nav-link" onclick="filtre('jambes')">Jambes</p>
            </li>
        </ul>

        <!-- bloc sur les coins -->
        <div class="bouchon2-1"></div>
        <div class="bouchon2-2"></div>
        <div class="bouchon2-3"></div>
        <div class="bouchon2-4"></div>
    </section>

    <section class="bloc sectionInfo" id="accueil">
        <div class="row" id="ligneExo">
            <p class="taille fw-900 pageTitre text-center">Liste des Exercices</p>
        </div>
    </section>

    <!--------------------------- Modal info exo ------------------------------>

    <!--  -->
    <div class="modal fade" id="ModalExo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true"
        role="dialog">

        <div class="modal-dialog modal-dialog-centered modalInfo">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title taille" id="titre-modal"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" class="img-muscle" id="img-modal">
                    <p class="taille2" id="txt-modal">

                    </p>
                </div>
            </div>
        </div>
    </div>

    <!--------------------------- Listes des programmes ------------------------------------>

    <!-- Listes des programmes -->
    <section class="bloc sectionTitre" id="programmeTitre">

        <!-- bloc sur les coins -->
        <div class="bouchon2-1"></div>
        <div class="bouchon2-2"></div>
        <div class="bouchon2-3"></div>
        <div class="bouchon2-4"></div>

        <p class="taille fw titre center-h-v"> Liste des programmes</p>
    </section>

    <section class="bloc sectionInfo" id="programme">
        <div class="row justify-content-center gx-5" id="prog">
        </div>
    </section>

    <!-- btn Lancement du programmes -->
    <section class="bloc" id="btnProg">
    </section>

    <!------------------------------- Fiche résultat -------------------------------->

    <section class="bloc" id="blocFicheResultat">
        <div class="row g-5" id="ficheResultat">
        </div>

        <div>
        </div>
    </section>

    <!------------------------- Nutrition ------------------------------------->

    <section class="bloc sectionTitre" id="nutritionTitre">

        <!-- bloc sur les coins -->
        <div class="bouchon2-1"></div>
        <div class="bouchon2-2"></div>
        <div class="bouchon2-3"></div>
        <div class="bouchon2-4"></div>

        <p class="taille fw center-h-v"> Liste des repas</p>

    </section>

    <!-- Nutrition -->
    <section class="bloc sectionInfo" id="nutrition">
        <div class="row g-5" id="cardsNutrition">
        </div>
    </section>

    <!--------------------------------------------------------------->

    <!-- Piste audio off canvas -->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="musique"
        aria-labelledby="musiqueLabel">
        <div class="offcanvas-header">
            <p class="offcanvas-title taille" id="musiqueLabel">
                <i class="fa-solid fa-music"></i>Musique
            </p>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body taille2 p-4" id="listMusique">
        </div>
    </div>

    <!-- Liens js -->
    <script src="js/BD.js"></script>
    <script src="js/funtion.js"></script>
