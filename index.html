<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#ffc107">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
    <meta name="theme-color" content="#ff8000" />
    <meta name="viewport" content="user-scalable=no">

    <link rel="icon" type="image/x-icon" href="document/titleIcon.svg">
    <title>GauMuscu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Font awesome icon -->
    <script src="https://kit.fontawesome.com/354b52c086.js" crossorigin="anonymous"></script>

    <link href="style/Style.css" rel="stylesheet">

</head>

<body id="body">

    <!-------------------------------------------------------------------------------------------->
    <!------------------------------------------- NavBar ----------------------------------------->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark orange">
        <div class="container-fluid navBarHaut">
            <a class="navbar-brand taille" href="#">GauMuscu</a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#nav1"
                aria-controls="nav1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="nav1">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 taille2">
                <li class="nav-item">
                    <a class="nav-link" onclick="page('accueil')">
                        <i class="fa-solid fa-house"></i>Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="page('programme')">
                        <i class="fa-solid fa-dumbbell"></i>Programme</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="page('nutrition')">
                        <i class="fa-solid fa-utensils"></i>Nutrition</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="offcanvas" href="#musique" aria-controls="musique"
                        onclick="closeNavBar()">
                        <i class=" fa-solid fa-music"></i>Musique</a>
                </li>
            </ul>
        </div>
    </nav>


    <!--------------------------------------------------- Page 1 ------------------------------------------------>
    <div class="page1 none">
        <!-- Tête d'affiche -->

        <div class="bloc bouchon1" id="teteBouchon"></div>

        <header class="bloc" id="tete">
            <img src="document/Ronnie_Coleman.jpg" class="img-header" id="teteImg">
            <h1 class="grandTitre">GauMuscu</h1>
        </header>

        <!-------------------------------------------------------------------------------------------->
        <!------------------------------------ Listes des exos --------------------------------------->

        <section class="bloc sectionTitre taille2" id="liste">

            <p class="taille3 fw-900 text-center">Liste des Exercices</p>

            <ul class="nav nav-tabs nav-fill justify-content-center">
                <li class="nav-item type" id="tousExo">
                    <p class="nav-link" onclick="filtre('tousExo')">Tous</p>
                </li>
                <li class="nav-item type" id="épaules">
                    <p class="nav-link" onclick="filtre('épaules')">Épaules</p>
                </li>
                <li class="nav-item type" id="bras">
                    <p class="nav-link" onclick="filtre('bras')">Bras</p>
                </li>
            </ul>
            <ul class="nav nav-tabs nav-fill justify-content-center">
                <li class="nav-item type" id="pectoraux">
                    <p class="nav-link" onclick="filtre('pectoraux')">Pectoraux</p>
                </li>
                <li class="nav-item type" id="dos">
                    <p class="nav-link" onclick="filtre('dos')">Dos</p>
                </li>
                <li class="nav-item type" id="abdominaux">
                    <p class="nav-link" onclick="filtre('abdominaux')">Abdominaux</p>
                </li>
                <li class="nav-item type" id="jambes">
                    <p class="nav-link" onclick="filtre('jambes')">Jambes</p>
                </li>
            </ul>

            <div class="input-group input-group-lg espaceH">
                <input type="text" class="form-control border-left" placeholder="Nom exercice"
                    onKeyUp="filtreExo(this.value)">
                <button class="btn btn-search border-right" type="button">Search</button>
            </div>

            <!-- bloc sur les coins -->
            <div class="bouchon2-1"></div>
            <div class="bouchon2-2"></div>
            <div class="bouchon2-3"></div>
            <div class="bouchon2-4"></div>
        </section>

        <section class="bloc sectionInfo" id="accueil">
            <div class="row" id="ligneExo">
            </div>
        </section>

        <!-------------------------------------------------------------------------------------------->
        <!--------------------------------- Listes des programmes ------------------------------------>

        <!-- Listes des programmes -->
        <section class="bloc sectionTitre taille2" id="programmeTitre">

            <!-- bloc sur les coins -->
            <div class="bouchon2-1"></div>
            <div class="bouchon2-2"></div>
            <div class="bouchon2-3"></div>
            <div class="bouchon2-4"></div>

            <p class="taille3 fw-900 text-center">Liste des programmes</p>

            <div class="input-group input-group-lg espaceH">
                <input type="text" class="form-control border-left" placeholder="Nom programme"
                    onKeyUp="filtreProg(this.value)">
                <button class="btn btn-search border-right" type="button">Search</button>
            </div>
        </section>

        <section class="bloc sectionInfo" id="programme">
            <div class="row justify-content-center gx-5" id="prog">
            </div>
        </section>

        <!-- btn Lancement du programmes -->
        <section class="bloc" id="btnProg">
        </section>

        <!-------------------------------------------------------------------------------------------->
        <!------------------------------------- Nutrition -------------------------------------------->

        <section class="bloc sectionTitre taille2" id="nutritionTitre">

            <!-- bloc sur les coins -->
            <div class="bouchon2-1"></div>
            <div class="bouchon2-2"></div>
            <div class="bouchon2-3"></div>
            <div class="bouchon2-4"></div>

            <p class="taille3 fw-900 text-center">Liste des repas</p>

            <div class="input-group input-group-lg espaceH">
                <input type="text" class="form-control border-left" placeholder="Nom repas"
                    onKeyUp="filtreNutri(this.value)">
                <button class="btn btn-search border-right" type="button">Search</button>
            </div>

        </section>

        <!-- Nutrition -->
        <section class="bloc sectionInfo" id="nutrition">
            <div class="row g-5" id="cardsNutrition">
            </div>
        </section>

    </div>

    <!------------------------------------------------- Fin Page 1 ---------------------------------------------->
    <!--------------------------------------------------- Page 2 ------------------------------------------------>
    <div class="page2 none">
        <!-------------------------------------------------------------------------------------------->
        <!---------------------------------------- Fiche résultat ------------------------------------>
        <section id="blocFicheResultat">
        </section>
    </div>

    <!------------------------------------------------- Fin Page 2 ---------------------------------------------->
    <!-------------------------------------------------------------------------------------------->
    <!---------------------------------------- Musique ------------------------------------------->
    <!-- Piste audio off canvas -->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="musique"
        aria-labelledby="musiqueLabel">
        <div class="offcanvas-header">
            <p class="offcanvas-title taille" id="musiqueLabel">
                <i class="fa-solid fa-music"></i>Musique
            </p>
            <button type="button" class="btn-close btn-canvas" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body taille2">

            <div class="detail5" id="listMusique">
            </div>

            <div class="musicImgBloc">
                <div class="musicImg"></div>
            </div>

            <p class="musicTitre taille3">Titre</p>

            <div class="musicPlayeurBloc">
                <audio class="musicPlayeur" controls>
                    <source src="document/musique/Yeat - Off_Tha_Lot.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>

    <!-- Liens js -->
    <script src="js/BD.js"></script>
    <script src="js/funtion.js"></script>
    <script src="js/programmes.js"></script>

    <!-------------------------------------------------------------------------------------------->
</body>

</html>
