<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ffb907">

    <meta property="og:title" content="GauMuscu - App de musculation" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://muscu-app.vercel.app/" />
    <meta property="og:image" content="/document/Ronnie_Coleman.jpg" />
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />

    <link rel="icon" type="image/x-icon" href="document/titleIcon.svg">
    <title>GauMuscu</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Font awesome icon -->
    <script src="https://kit.fontawesome.com/354b52c086.js" crossorigin="anonymous"></script>

    <link href="style/Style.css" rel="stylesheet">

</head>

<body id="body">

    <!-------------------------------------------------------------------------------------------->
    <!------------------------------------------- NavBar ----------------------------------------->
    <nav class="orange">
        <ul class="taille1">
            <li class="" onclick="page('accueil')">
                <i class="fa-solid fa-house"></i>
                <br />Accueil
            </li>
            <li class="" onclick="page('programme')">
                <i class="fa-solid fa-dumbbell"></i>
                <br />Programme
            </li>
            <li class="" onclick="page('nutrition')">
                <i class="fa-solid fa-utensils"></i>
                <br />Nutrition
            </li>
        </ul>
    </nav>

    <!--------------------------------------------------- Page 1 ------------------------------------------------>
    <div class="page" id="page1">

        <!-- Tête d'affiche -->
        <div class="bloc bouchon1" id="teteBouchon"></div>
        <header class="bloc" id="tete">
            <img src="document/Ronnie_Coleman.jpg" class="img-header" id="teteImg">
            <h1 class="grandTitre fw-9">GauMuscu</h1>
        </header>

        <!-------------------------------------------------------------------------------------------->
        <!------------------------------------ Listes des exos --------------------------------------->

        <section class="bloc sectionTitre taille2" id="liste">

            <p class="taille3 fw-9 text-center">Liste des Exercices

                <button class="bloc-i" id="btnTitreExo" onClick="filtreCollapse(this)" type="button"
                    data-bs-toggle="collapse" data-bs-target="#btnTitreExoBloc" aria-expanded="false" value="down">

                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </p>

            <div class="collapse" id="btnTitreExoBloc">
                <div class="espace">
                    <ul class="nav nav-tabs nav-fill justify-content-center">
                        <li class="nav-item type" id="tousExo">
                            <p class="nav-link" onclick="filtre('tousExo')">Tous</p>
                        </li>
                        <li class="nav-item type" id="épaules">
                            <p class="nav-link" onclick="filtre('épaules')">Épaules</p>
                        </li>
                        <li class="nav-item type" id="bras">
                            <p class="nav-link" onclick="filtre('bras')">Bras</p>
                        </li>
                        <li class="nav-item type" id="pectoraux">
                            <p class="nav-link" onclick="filtre('pectoraux')">Pectoraux</p>
                        </li>
                    </ul>
                    <ul class="nav nav-tabs nav-fill justify-content-center">
                        <li class="nav-item type" id="dos">
                            <p class="nav-link" onclick="filtre('dos')">Dos</p>
                        </li>
                        <li class="nav-item type" id="jambes">
                            <p class="nav-link" onclick="filtre('jambes')">Jambes</p>
                        </li>
                        <li class="nav-item type" id="fessiers">
                            <p class="nav-link" onclick="filtre('fessiers')">Fessiers</p>
                        </li>
                    </ul>

                    <ul class="nav nav-tabs nav-fill justify-content-center">
                        <li class="nav-item type" id="abdominaux">
                            <p class="nav-link" onclick="filtre('abdominaux')">Abdominaux</p>
                        </li>
                        <li class="nav-item type" id="cardio">
                            <p class="nav-link" onclick="filtre('cardio')">Cardio</p>
                        </li>
                        <li class="nav-item type" id="échauffement">
                            <p class="nav-link" onclick="filtre('échauffement')">Échauffement</p>
                        </li>
                    </ul>
                </div>

                <div class="input-group input-group-lg">
                    <input type="text" id="inputExo" class="form-control border-left" placeholder="Nom exercice"
                        onKeyUp="filtreExo()">
                    <button class="btn btn-search border-right" type="button">Search</button>
                </div>
            </div>

            <!-- bloc sur les coins -->
            <div class="bouchon2-1"></div>
            <div class="bouchon2-2"></div>
            <div class="bouchon2-3"></div>
            <div class="bouchon2-4"></div>
        </section>

        <section class="bloc sectionInfo" id="accueil">
            <div class="row" id="ligneExo">
            </div>

            <div class="div-info-btn">
                <p class="taille2 opacity-50" id="nbExo"></p>
            </div>

            <div class="div-btn">
                <ul class="pagination taille" id="pagination">
                </ul>
            </div>
        </section>

        <!-------------------------------------------------------------------------------------------->
        <!--------------------------------- Listes des programmes ------------------------------------>

        <!-- Listes des programmes -->
        <section class="bloc sectionTitre taille2" id="programmeTitre">

            <!-- bloc sur les coins -->
            <div class="bouchon2-1"></div>
            <div class="bouchon2-2"></div>
            <div class="bouchon2-3"></div>
            <div class="bouchon2-4"></div>

            <p class="taille3 fw-9 text-center">Liste des programmes

                <button class="bloc-i" id="btnTitreProg" onClick="filtreCollapse(this)" type="button"
                    data-bs-toggle="collapse" data-bs-target="#btnTitreProgBloc" aria-expanded="false" value="down">

                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </p>

            <div class="collapse" id="btnTitreProgBloc">
                <div class="input-group input-group-lg ">
                    <input type="text" class="form-control border-left" placeholder="Nom programme"
                        onKeyUp="filtreProg(this.value)">
                    <button class="btn btn-search border-right" type="button">Search</button>
                </div>
            </div>
        </section>

        <section class="bloc sectionInfo" id="programme">
            <div class="row justify-content-center" id="prog">

            </div>
        </section>

        <!-------------------------------------------------------------------------------------------->
        <!------------------------------------- Nutrition -------------------------------------------->

        <section class="bloc sectionTitre taille2" id="nutritionTitre">

            <!-- bloc sur les coins -->
            <div class="bouchon2-1"></div>
            <div class="bouchon2-2"></div>
            <div class="bouchon2-3"></div>
            <div class="bouchon2-4"></div>

            <p class="taille3 fw-9 text-center">Liste des repas

                <button class="bloc-i" id="btnTitreNutri" onClick="filtreCollapse(this)" type="button"
                    data-bs-toggle="collapse" data-bs-target="#btnTitreNutriBloc" aria-expanded="false" value="down">

                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </p>

            <div class="collapse" id="btnTitreNutriBloc">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control border-left" placeholder="Nom repas"
                        onKeyUp="filtreNutri(this.value)">
                    <button class="btn btn-search border-right" type="button">Search</button>
                </div>
            </div>

        </section>

        <!-- Nutrition -->
        <section class="bloc sectionInfo" id="nutrition">
            <div class="row g-5" id="cardsNutrition">
            </div>
        </section>

    </div>

    <!------------------------------------------------- Fin Page 1 ---------------------------------------------->
    <!--------------------------------------------------- Page 2 ------------------------------------------------>
    <div class="page none" id="page2">
        <!---------------------------------------- Fiche résultat ------------------------------------>
        <div class="ticket0" id="blocFicheResultat">
        </div>
    </div>

    <!------------------------------------------------- Fin Page 2 ---------------------------------------------->
    <!--------------------------------------------------- Page 2 ------------------------------------------------>
    <div class="page none" id="page3">
        <!---------------------------------------- Fiche résultat ------------------------------------>
        <section id="infoNutrition">
        </section>
    </div>

    <!------------------------------------------------- Fin Page 2 ---------------------------------------------->
    <!-- Liens js -->
    <script src="js/BD/EXOS.js"></script>
    <script src="js/BD/PROGRAMMES.js"></script>
    <script src="js/BD/NUTRITIONS.js"></script>

    <script src="js/routeur.js"></script>
    <script src="js/funtion.js"></script>
    <script src="js/programmes.js"></script>
    <script src="js/nutrition.js"></script>

    <!-------------------------------------------------------------------------------------------->
</body>

</html>
